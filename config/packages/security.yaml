        ROLE_CORRESPONDENT:
            - ROLE_AUDIENCE

        ROLE_DEPUTY:
            - ROLE_AUDIENCE

        ROLE_SENATOR:
            - ROLE_AUDIENCE

        ROLE_NATIONAL:
            - ROLE_AUDIENCE

        ROLE_VOTE_INSPECTOR:
            - ROLE_NATIONAL_COUNCIL_MEMBER
        ROLE_PHONING_MANAGER:
            - ROLE_AUDIENCE

    access_decision_manager:
        strategy: unanimous

    providers:
        admins_db:
            entity:
                class: App\Entity\Administrator
        users_db:
            entity:
                class: App\Entity\Adherent

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_oauth:
            pattern: ^/api/(me$|webhooks|statistics/|jecoute/|crm-paris/|v3/)
            stateless: true
            provider: users_db
            custom_authenticators:
                - App\OAuth\OAuthAuthenticator

        admin:
            context: main_context
            host: '%admin_renaissance_host%'
            pattern: ^/(?!(oauth|vox))
            provider: admins_db
            switch_user: true
            access_denied_handler: App\Security\AccessDeniedHandler
            login_throttling: ~
            form_login:
                login_path: app_admin_login
                check_path: app_admin_login
                enable_csrf: true
                default_target_path: sonata_admin_dashboard
                always_use_default_target_path: true
                form_only: true
                failure_handler: App\Security\Http\AuthenticationFailureHandler
            two_factor:
                auth_form_path: admin_security_2fa
                check_path: admin_security_2fa_check
                default_target_path: sonata_admin_dashboard
                always_use_default_target_path: true
            logout:
                path: logout
                target: sonata_admin_dashboard

        main:
            context: main_context
            # No pattern means every path is behind this firewall
            provider: users_db
            switch_user: true
            login_throttling: ~
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 7890000 # 3 months in seconds
                path: /
                token_provider:
                    doctrine: true
            logout:
                path: logout
                target: vox_app
            user_checker: App\Security\UserChecker
            form_login:
                login_path: app_renaissance_login
                check_path: app_renaissance_login
                enable_csrf: true
                default_target_path: vox_app_redirect
                form_only: true
                success_handler: App\Security\Http\AuthenticationSuccessHandler
                failure_handler: App\Security\Http\AuthenticationFailureHandler
            access_denied_handler: App\Security\AccessDeniedHandler
            entry_point: App\Security\ApiAuthenticationEntryPoint
            login_link:
                check_route: app_user_connect_with_magic_link
                check_post_only: true
                signature_properties: ['uuid', 'emailAddress', 'registeredAt']
                max_uses: 1
                lifetime: 600
                failure_path: app_renaissance_login
                default_target_path: vox_app_redirect

    access_control:
        - { path: '^/parametres', roles: [ROLE_USER] }
        - { path: '^/espace-adherent', roles: [ROLE_USER] }
        - {
              host: '%admin_renaissance_host%',
              path: '^/login/(2fa|logout)',
              role: [IS_AUTHENTICATED_2FA_IN_PROGRESS],
          }
        - {
              host: '%admin_renaissance_host%',
              path: '^/login',
              roles: [PUBLIC_ACCESS],
          }
        - {
              host: '%admin_renaissance_host%',
              path: '^/robots.txt',
              roles: [PUBLIC_ACCESS],
          }
        - {
              host: '%admin_renaissance_host%',
              path: '^/(?!(oauth|vox))',
              roles: [ROLE_ADMIN_DASHBOARD],
          }
        - { path: '^/membre/.*', roles: [IS_AUTHENTICATED_REMEMBERED] }
        - { path: '^/elections/.+', roles: [ROLE_USER] }
        - {
              path: '^/(adhesion|don|espace-elus)',
              allow_if: "not is_granted('ROLE_ADMIN_DASHBOARD')",
          }
