nelmio_cors:
    paths:
        '^/(api|oauth/v2/token)':
            allow_credentials: true
            origin_regex: true
            allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE', 'HEAD']
            allow_headers: ['Content-Type', 'Accept', 'Authorization']
            expose_headers: ['Content-Disposition']
            max_age: 3600
