monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: sentry
            excluded_http_codes:
                - 400
                - 403
                - 404
                - 405
        sentry:
            type: sentry
            level: !php/const Monolog\Logger::ERROR
            hub_id: Sentry\State\HubInterface
        console:
            type: console
