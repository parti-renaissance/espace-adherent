services:
    App\HtmlPurifier\HtmlPurifierProxy:
        lazy: true
        decorates: 'exercise_html_purifier.event'
        arguments: ['@.inner']

exercise_html_purifier:
    html_profiles:
        default:
            config:
                Core.Encoding: 'UTF-8'
        event:
            config:
                HTML.Allowed: p,em,strong,ol,ul,li,br,a[href|title|rel|target]
