version: "3.9"

services:
    app:
        image: ${REGISTRY}:${TAG}
        environment:
            - APP_ENV=test
        build:
            cache_from:
                - ${REGISTRY}:${HASH}
                - ${REGISTRY}:${TAG}

    db:
        tmpfs: /var/lib/mysql

    rabbitmq:
        image: rabbitmq:3-alpine

    selenium:
        ports:
            - 5900:5900
