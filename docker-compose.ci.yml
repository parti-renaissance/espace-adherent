version: "3.9"

services:
    app:
        image: ${APP_DOCKER_IMAGE_NAME}:${APP_DOCKER_IMAGE_MD5}
        environment:
            - APP_ENV=test
        build:
            cache_from:
                - ${APP_DOCKER_IMAGE_NAME}:${APP_DOCKER_IMAGE_MD5}
                - ${APP_DOCKER_IMAGE_NAME}:dev

    db:
        tmpfs: /var/lib/mysql

    selenium:
        ports:
            - 5900:5900

    rabbitmq:
        image: rabbitmq:3.9.9-alpine
