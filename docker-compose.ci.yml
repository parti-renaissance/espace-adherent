version: "3.9"

services:
    app:
        image: ${IMAGE}:${DOCKER_DEV_TAG}
        environment:
            - APP_ENV=test
        build:
            cache_from:
                - ${IMAGE}:${DOCKER_DEV_TAG}
                - ${IMAGE}:dev

        volumes:
            -   ./.cache:/home/enmarche/.cache

    db:
        tmpfs: /var/lib/mysql

    selenium:
        ports:
            - 5900:5900

    rabbitmq:
        image: rabbitmq:3.9.8-alpine
